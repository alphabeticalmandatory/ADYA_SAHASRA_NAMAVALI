<!DOCTYPE html><html>
<head>
  <title>Docsify Site</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Cinzel&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    img.full-banner {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-top-left-radius: 16px;
      border-bottom-right-radius: 16px;
      display: block;
      margin: auto;
    }
    .title-banner {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 0.6rem 1rem;
      margin-top: -5px;
      background: linear-gradient(to right, #3b0a0a, #6e0d25);
      color: white;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
    }
    blockquote.subtitle {
      font-style: italic;
      color: #444;
      font-size: 1.25rem;
      font-family: 'Alice', serif;
      margin: 1.5rem auto;
      max-width: 650px;
      border-left: 4px solid #6e0d25;
      padding-left: 1rem;
      background: #fdf6f7;
    }
    .description {
      max-width: 700px;
      margin: 1.5rem auto;
      font-size: 1.05rem;
      line-height: 1.8;
      font-family: 'Merriweather', serif;
      color: #333;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'Kalika Docs'
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html><!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Awesome Docsify Site</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Simple Docsify Template',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      }
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

</body>
</html>
